<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis 1</title>
</head>
<body>
    <script>
        let a = Number(prompt("Silahkan Masukkan Bilangan Pertama"));
        let b = Number(prompt("Silahkan Masukkan Bilangan Kedua"));
        let operasi = prompt("Silahkan pilih operasi Aritmatika dengan memasukkan angka 1-5 :1.Perkalian  2.Penjumlahan 3.Pembagian 4.Pengurangan 5.Sisa Bagi");
        let hasil;
        
        switch (operasi) {
            case "1":
            document.write(`<h1>Hasil Perkalian Adalah: ${a * b}</h1>`);
                break;
            case "2":
            hasil = a + b;
            document.write(`<h1>Hasil Penjumlahan Adalah: ${a + b}</h1>`);
                break;
            case "3":
            document.write (`<h1>Hasil Pembagian Adalah: ${a / b}</h1>`);
                break;
            case "4":
            document.write(`<h1>Hasil Pengurangan Adalah: ${a - b}</h1>`);
                break;
            case "5":
            document.write(`<h1>Hasil Sisa Bagi Adalah : ${a % b}</h1>`);
            default:
            document.write(`<h1>Oops Anda Salah Pilih</h1>`);
     }
    </script>
</body>
</html>
