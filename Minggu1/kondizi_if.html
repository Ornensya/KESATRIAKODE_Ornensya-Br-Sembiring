<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let angka = 10;

      // Contoh kondisi if
      if (angka > 0) {
        console.log("Angka tersebut adalah positif");
      }

      // Contoh kondisi if else
      if (angka > 0) {
        console.log("Angka tersebut adalah positif");
      } else {
        console.log("Angka tersebut bukan positif");
      }
    </script>
  </body>
</html>
