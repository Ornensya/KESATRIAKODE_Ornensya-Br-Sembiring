<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deklarasi Tipe Data Objek</title>
</head>
<body>
    <script>
        const datadiri = {
            nama: 'Ornensya Br Sembiring',
            tanggalLahir: '2001-03-08',
            tempatLahir: 'Buluh Pancur',
            kebangsaan: 'Indonesia',
            'Jenis Kelamin' : 'Laki-laki',
        };

        console.log(`Halo, nama saya ${datadiri.nama}`);
        console.log(`Saya tinggal di ${datadiri.tempatLahir}`);
        console.log(`Saya seorang ${datadiri['Jenis Kelamin']}`);
    </script>
</body>
</html>
