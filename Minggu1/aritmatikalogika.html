<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmatika Logika</title>
</head>
<body>
    <script>
        let aku = 50;
        let kamu = 60;

        let benar = aku < kamu;
        let salah = aku > kamu;

        let hasil = benar && salah;
        document.write(`${benar} && ${salah} = ${hasil}<br>`);
        let hasil2 = benar || salah;
        document.write(`${benar} || ${salah} = ${hasil2}<br>`);
        let hasil3 = !benar;
        document.write(`${benar} ! ${salah} = ${hasil3}<br>`);
    </script>
</body>
</html>
