<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Membuat Perulangan</title>
</head>
<body>
    <script>
        for (let x = 0; x < 5; x++) {
            for (let y = 0; y < 5; y++) {
                if(x<=y){
                    document.write(` * `);
                }else if(x>=y){
                    document.write(`<br>`);
                }     
            }
            
            document.write(`<br>`);
            // console.log(y);
                // document.write(`<br>`);
            }
        
    </script>
</body>
</html>
