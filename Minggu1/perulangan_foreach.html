<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Perulangan Menggunakan Foreach</title>

<body>
    <script>
        let negara = ["Indonesia","Inggris","Perancis","Jerman"];

        // for (index in negara) {
        //     document.write(`<p>${negara[index]}`);   
        // }

        // Menampilkan array menggunakan metode foreach
        negara.forEach(function (item){
            document.write(`<p>${item}</p>`);
            
        })
    </script>
</body>
