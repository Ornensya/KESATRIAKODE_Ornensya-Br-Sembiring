   <script>
    const greeting = function(name, language) {
        if (language === "English") {
            return "Good Morning" + name + "!";   
        }else if (language === "French") {
            return "Bonjour" + name + "!";
        }else {
            return "Selamat Pagi" + name + "!";
        }
    }
    console.log(greeting('Ron','English'));
