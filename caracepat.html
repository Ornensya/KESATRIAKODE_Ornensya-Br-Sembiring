<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Curt</title>
</head>
<body>

    <!-- Cara Copy codingan -->
    shift + alt + panah atas / bawah

    <!-- Cara Mengubah kata sekaligus -->
    ctrl + d, lalu ubah sesuai dengan yang dibutuhkan

    <!-- Cara memindahkan teks tanpa mengcopy teks tersebut -->
    Alt + panah bawah / atas

    Null => Memiliki variabel namun nilai kosong/ tidak ada

    <!-- Cara cepat menambah tanda petik di codingan -->
    blok yang mau ditambahkan simbol, lalu pilih simbol yang diinginkan
    
    
</body>
</html>
