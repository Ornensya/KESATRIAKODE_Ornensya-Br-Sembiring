<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Aritmatika</title>
</head>
<body>
    <script>
        let a = 5;
        let b = 7;
// Untuk menyisipkan suatu variabel dalam suatu string
        document.write(`Bilangan a = ${a}`);
        document.write(`<br>`);
        document.write("Bilangan a = ${a}");
        document.write(`<br>`);
        document.write(`Jumlah dari Bilangan a + b = ${a + b}`);
        document.write(`<br>`);
        document.write(`Pengurangan a - b = ${a - b}`);
        document.write(`<br>`);
        document.write(`Perkalian a * b = ${a * b}`);
        document.write(`<br>`);
        document.write(`Pemagian a / b = ${a / b}`);
        document.write(`<br>`);
        document.write(`Sisa Bagi a % b = ${a % b}`);
        document.write(`<br>`);
        document.write(`Hasil Pangkat a ** b = ${a ** b}`);
        // document.write(`<br>`);
        // document.write(`Jumlah dari Bilangan a - b = ${a + b}`);
    </script>
</body>
</html>
