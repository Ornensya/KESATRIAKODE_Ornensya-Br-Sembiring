<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Perbandingan</title>
</head>
<body>
    <script>
        let aku = 10;
        let kamu = "20";
        document.write(`Dia => ${aku == kamu}`);
        document.write(`<br>`);
        document.write(`Dia => ${aku === kamu}`);
        document.write(`<br>`);
        document.write(`Dia => ${aku != kamu}`);
        document.write(`<br>`);
        document.write(`Dia => ${aku !== kamu}`);
        document.write(`<br>`);
        document.write(`Dia => ${aku > kamu}`);
        document.write(`<br>`);
        document.write(`Dia => ${aku < kamu}`);
        document.write(`<br>`);
        document.write(`Dia => ${aku >= kamu}`);
        document.write(`<br>`);
        document.write(`Dia => ${aku <= kamu}`);
        document.write(`<br>`);
    </script>
</body>
</html>
