<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Penugasan</title>
</head>
<body>
    <script>
        let a = 5;
        let b = 8;
        b += a; // a + b;

        document.write(`Output = ${b}`);
        document.write(`<br>`);
        b -= 2; // b = b - 2;
        document.write(`Output = ${b}`);
        document.write(`<br>`);
        b *= 2; // b = b * 2;
        document.write(`Output = ${b}`);
        document.write(`<br>`);
        b /= 11; // b = b / 11;
        document.write(`Output = ${b}`);
        document.write(`<br>`);
        b **= 3; // b = b ** 3;
        document.write(`Output = ${b}`);
        document.write(`<br>`);
        b %= 3; // b = b % 3;
        document.write(`Output = ${b}`);
        document.write(`<br>`);
    </script>
</body>
</html>
