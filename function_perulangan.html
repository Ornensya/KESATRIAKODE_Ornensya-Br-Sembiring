<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        function tampilkanSegitiga(tinggi) {
          for (let i = 1; i <= tinggi; i++) {
            let row = "";
            for (let j = 1; j <= i; j++) {
              row += "*";
            }
            return row;
            // console.log(row);
          }
        }
        document.write(tampilkanSegitiga(5));
    </script>
  </body>
</html>
